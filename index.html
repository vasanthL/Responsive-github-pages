<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="logo.png" alt="" class="logo" >
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Game Controllers</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu-icon"
            onclick="togglemenu()"
            >
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS$ V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy now<img src="arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="controller.png" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="ig.png" alt="">
        </div>
    </div>

    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight == "0px"

        function togglemenu() {
            

            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "130px"
            }
            else {
                menulist.style.maxHeight = "0px"
            }
        }
        
    </script>
</body>
</html>
